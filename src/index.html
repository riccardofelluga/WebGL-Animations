<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>WebGL</title>
    <link rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚀</text></svg>">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.ts"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
  </head>
  <body>
    <div id="all_content">
      <!-- HEADER -->
      <div id="header">
        <div class="sub_header">
          <h2 style="text-align: left; padding-left: 5%;">WebGL Animations 🚀</h2>
        </div>
        <div class="sub_header">
          <h2 style="text-align: right; padding-right: 5%;">Jacob Young | Riccardo Felluga | Unni Kohonen</h2>
        </div>
      </div>
      <!-- END HEADER -->

      <!-- MIDDLE CONTENT Push this in about 10%-->
      <div id="content">
        <div class="sub_content">
          <canvas id="gl-context" width="640" height="480"></canvas>
        </div>
        <div class="file_properties">
          <div class="file_info">
            <h4>Object attributes:</h4>
            <!-- <h4>- file name: <h4 id="file_name"></h4></h4>
            <h4>- file size: <h4 id="file_size"></h4></h4> -->
            <h4>- num verts: <h4 id="obj_vertices"></h4></h4>
            <h4>- num normals: <h4 id="obj_normals"></h4></h4>
          </div>
          <div id="add_file_button">
            <input type="file" id="fileinput"">
          </div>
        </div>
      </div>
      <!-- END CONTENT -->

      <!-- FOOTER  -->
      <div id="footer">
        <div class="timeline"></div>
        <div id="frame_button_container">
          <button id="play">
            <i class="fas fa-play fa-1x text-primary"></i> 
          </button>
          <button id="pause">
            <i class="fas fa-pause fa-1x text-primary"></i> 
          </button>
          <button id="backward">
            <i class="fas fa-backward fa-1x text-primary"></i> 
          </button>
          <button id="forward">
            <i class="fas fa-forward fa-1x text-primary"></i> 
          </button>
          <button id="restart">
            <i class="fas fa-redo fa-1x text-primary"></i> 
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
